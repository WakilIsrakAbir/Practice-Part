<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid tomato;
            background-color: peachpuff;
            margin-left: 40%;
            margin-top: 60px;
            text-align:center;
            transition: width 2s, background-color 2s, transform 2s;
        }

        .box:hover{
            width: 200px;
            height: 150px;
            background-color: grey;
            transform: rotate(45deg) translateX(150px);
        }
    </style>
</head>
<body>
    <ul>
        <li>transform: Change the Shape. This is css property name.</li>
        <li>Translate: It is the value of the transform style rule.This means you move eather X or Y or both axis </li>
        <li>transition: How long it will take to do the change of the shape or color</li>
    </ul>

    <div class="box">Box-1</div>
    <div class="box">Box-2</div>
    <div class="box">Box-3</div>
</body>
</html>
