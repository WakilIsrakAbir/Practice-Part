<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bounce Abnimation</title>
    <style>

        @keyframes ping-Pong {
            from{
                left: 0;
            }
            to{
                left: 500px;
                background-color: rgb(165, 140, 0);
            }
        }

        @keyframes bounce {
            0%{
                top: 0px;
                left: 0px;
            }
            25%{
                left: 150px;
                top: 200px;
            }
            50%{
                left: 300px;
                top: 0px;
            }
            75%{
                left: 450px;
                top: 200px;
            }
            100%{
                left: 600px;
                top: 0px;
            }
        }
        .stage{
            width: 700px;
            height: 300px;
            border: 2px solid rgb(88, 60, 0);
            margin-left: 30%;
            background-color: rgba(85, 50, 5, 0.534);
        }

        .ball{
            height: 100px;
            width: 100px;
            background-color: #fcc247;
            border-radius: 50%;
            position: relative;
            /* animation: ping-Pong 2s ease-in-out 1s infinite alternate; */
            animation: bounce 3s ease-in-out 1s infinite alternate;
        }

    </style>
</head>
<body>
    <div class="stage">
        <div class="ball"></div>
    </div>
</body>
</html>
